<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#">门店<b>中台</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">员工登录门店中台系统</p>
        <form action="/admin/login" method="post" id="loginForm">
            <div class="form-group has-feedback" >
                <input type="type" class="form-control" name="username" value="{{ username }}" placeholder="账号" datatype="s2-16" errormsg="最少2个字符" nullmsg="请输入账号！" >
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" id="password" placeholder="密码" datatype="s6-16" errormsg="最少6个字符,最长16字符" nullmsg="请输入密码！">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="Validform_checktip"></div>
            </div>
            <div class="row">
                <!-- /.col -->
                    <button type="submit" style="width: 80%;margin: auto" class="btn btn-primary btn-block btn-flat">登录</button>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script>
    $(function () {
        var demo = $("#loginForm").Validform();
        demo.config({
            tiptype: 3,
            beforeSubmit:function(curform) {
                var password = $('#password').val()
                if(password){
                    $('#password').val(md5(password))
                } else{
                    $('#password').onfocus()
                    return false
                }
            }
        })
        $.notify("{{ msg }}", "error");
    });
</script>
</body>
</html>
