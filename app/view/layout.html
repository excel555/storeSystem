<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>门店中台 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/public/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/public/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/public/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/public/css/skins/_all-skins.min.css">

    <!-- jQuery 2.2.3 -->
    <script src="/public/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/public/js/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

    <!-- validform  -->
    <link rel="stylesheet" href="/public/plugins/validform/style.css" type="text/css" media="all"/>
    <script src="/public/plugins/validform/Validform_v5.3.2.js"></script>
    <script src="/public/plugins/jquery-validation/lib/jquery.form.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/public/js/bootstrap.min.js"></script>

    <script src="/public/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="/public/js/moment.min.js"></script>
    <script src="/public/plugins/daterangepicker/daterangepicker.js"></script>
    <script src="/public/plugins/knob/jquery.knob.js"></script>
    <!-- jvectormap -->
    <script src="/public/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/public/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/public/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- Slimscroll -->
    <script src="/public/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="/public/plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="/public/js/app.min.js"></script>
    <script src="/public/js/date.format.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->


    <link rel="stylesheet" href="/public/css/bootstrap-table.css">
    <link href="/public/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="/public/js/bootstrap-table.min.js"></script>

    <script src="/public/js/bootstrap-editable.js"></script>
    <script src="/public/js/bootstrap-table-editable.js"></script>
    <script src="/public/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="/public/js/notify.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="/admin/index" class="logo">
            <!-- logo for regular state and mobile devices -->
            <span class="logo-mini"><b>中</b>台</span>
            <span class="logo-lg"><b>门店中台</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/public/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs">管理员</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">修改个人信息</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/admin/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    {% block nav %}{% include "nav.html" %}{% endblock %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content" style="background: #fff">
            <!-- Small boxes (Stat box) -->
            {% block body %}{% endblock %}
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2017-2018 </strong> All rights
        reserved.
    </footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
</body>
</html>
